<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Form</title>
</head>

<body>
    <h1>Contact Form</h1>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Full Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" name="dateOfBirth" id="dateOfBirth" max="2004-01-01" required>

        <label for="education">Education:</label>
        <select name="education" id="education" aria-placeholder="Select Option" required>
            <option value="">Select Option</option>
            <option value="10th">10th</option>
            <option value="12th">12th</option>
            <option value="graduate">Graduate</option>
        </select>

        <label for="gender">Gender:</label>
        <div id="genderContainer">
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </div>

        <label for="mobileNumbers">Mobile Numbers:</label>
        <div id="mobileNumbersContainer">
            <div id="mobile-container">
                <input type="tel" name="mobileNumber" placeholder="Enter Mobile Number">
            </div>

        </div>

        <button type="button" onclick="addMobileNumber()">Add Mobile Number</button>

        <label for="address">Address:</label>
        <textarea name="address" id="address" cols="52" rows="5" aria-placeholder="Add Address"></textarea>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
